{% extends 'base.html' %}
{% block pagetitle %}
Contact Us
{% endblock pagetitle %}

{% block body %}
<form method="POST" action="{{ url_for('add_more_details' ) }}">
    <label>Age</label> <input type="number" maxlength="2" minlength="3" name="age"/> <br>
    <label>Phone</label> <input type="text" maxlength="10" minlength="10" name="phone"/> <br>
    <label>Area</label> <input type="text" name="area" /> <br>
    <label>Village</label> <input type="text"  name="village"/> <br>
    <label>State</label> <input type="text" name="state" /> <br>
    <label>Number of Acres</label> <input type="number" step="0.01" name="#acres" /> <br>
    <label>Land Value</label> <input type="number" step="0.01" name="landvalue" /> <br>
    <input type="submit" />
</form>
{% endblock body %}
